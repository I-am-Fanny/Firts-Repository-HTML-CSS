    <div class="container_fluid">
        <div class="row d-flex justify-content-center m-5">

                <div class="cardFormulario text-center">
                    <strong class="cardFormulario__element">Contactanos</strong>

    <!--Comienzo de formulario-->
    <div class="container_fluid">
        <section class="row d-flex justify-content-center m-5">
            <article class="col-md-6 bg-dark text-white p-2">
                <form class="row g-3" id="formulario">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="@">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Telefono</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="inputAddress2">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Pais</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Motivo</label>
                        <select id="inputState" class="form-select">
                        <option selected>Selecciona...</option>
                        <option>Planes</option>
                        <option>Bolsa de Trabajo</option>
                        <option>Otro</option>
                        </select>
                    </div>
                    
                    <div class="col-12">
                        <label for="validationTolltip06" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="validationTooltip06"></textarea>
                    </div>

                    <div class="col-12">
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Verificar registro
                        </label>
                        </div>
                    </div>
                    <div class=" button col-12">
                        <button type="submit" class=" button__element btn btn-primary">Enviar</button>
                    </div>
                    </form>
            </article>
        </section>
    </div>
    <!--Fin de formulario-->
